<!DOCTYPE html>
<html>
<head>
    <title>Cardinal Match Statistics</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Match on %mapName </h1>
            <small>%date</small>
        </div>
        <div class="row">
            <div class="span4">
                <h2>%matchTime
                    <small>match length</small>
                </h2>
            </div>

            <div class="span4">
                <h2>%kills
                    <small>kills</small>
                </h2>
                <h2>%deaths
                    <small>deaths</small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <hr>
                <ul class="nav nav-tabs" id="tabs">
                    <li class="active"><a href="#teams" data-toggle="tab">Teams</a></li>
                    <li><a href="#transcript" data-toggle="tab">Transcript</a></li>
                </ul>
                <div class="tab-content">
                    <div id="teams" class="tab-pane fade in active">
                    </div>
                    <div id="transcript" class="tab-pane fade">
                        <h3>Log</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container">
    <hr/>
    <footer>
        <p align="center"><a href="https://github.com/twizmwazin/CardinalPGM">Generated by Cardinal</a></p>
    </footer>
</div>
</body>
</html>
